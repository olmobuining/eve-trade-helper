version: '2'
services:
  app:
    build:
      context: ./
      dockerfile: app.production.dockerfile
    working_dir: /var/www
    volumes:
      - /var/www/storage
      - ./:/var/www
    environment:
      - "DB_PORT=3306"
      - "DB_HOST=database"
      - "REDIS_HOST=cache"
  web:
    build:
      context: ./
      dockerfile: web.production.dockerfile
    working_dir: /var/www
    volumes_from:
      - app
    ports:
      - 80:80
  database:
      image: mysql:5.6
      volumes:
        - dbdatas:/var/lib/mysql
      environment:
        - "MYSQL_DATABASE=homestead"
        - "MYSQL_USER=homestead"
        - "MYSQL_PASSWORD=secret"
        - "MYSQL_ROOT_PASSWORD=secret"
      ports:
          - "33061:3306"

volumes:
  dbdatas:
